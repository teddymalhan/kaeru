version: 1
backend:
  phases:
    build:
      commands:
        - nvm install 20 && nvm use 20
        - export npm_config_optional=true
        - npm ci --cache .npm --prefer-offline --include=optional
        - npm i --no-save @parcel/watcher-wasm @parcel/watcher-linux-x64-glibc
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - nvm install 20 && nvm use 20
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*